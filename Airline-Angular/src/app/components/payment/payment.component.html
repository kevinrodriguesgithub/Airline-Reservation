<div  style= "align-content:center;padding-top: 150px;">
<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit)="onSubmit()">
    <input type="text" name="id" id="id" required [(ngModel)]="payment.id"  value="1">
    <input type="text" name="user_id" id="id" required [(ngModel)]="payment.user_id"  value="1">
    <input type="text" name="flight_id" id="id" required [(ngModel)]="payment.flight_id"  value="1">
    <div>
        <label for="payment_mode">Payment Mode</label>
        <select name="payment_mode" id="payment_mode" required [(ngModel)]="payment.payment_mode">
            <option value="credit card">Credit Card</option>
            <option value="debit card">Debit Card</option>
        </select>
    </div>
    <input type="text" placeholder="dd MMM YYYY" name="date_of_payment" id="date_of_payment" required [(ngModel)]="payment.date_of_payment"/>
    <div>
        <label for="amount">Amount</label>
        <input type="text" name="amount" id="amount" placeholder="flight's base price" required [(ngModel)]="payment.amount" value="4000">
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
    
</form>
</div>

<div [hidden]="!submitted">
    <h5>You submitted successfully!</h5>
</div>
</div>
