
<div *ngIf="admin" class="container">
    <table class="table table-dark" *ngIf="flight && flight.length > 0  else elseBlock">
        <thead>
        <tr>
            <th>Flight Number</th>
            <th>Flight NAME</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Price</th>
            <th>Duration</th>
            <th></th>
            
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of flight">
                <td> {{f.id}} </td>
                <td> {{f.name}} </td>
                <td>  {{f.from_loc}} </td>
                <td> {{f.to_loc}}</td>
                <td>  {{f.depart}} </td>
                <td>  {{f.arrive}} </td>
                <td>  {{f.base_price}} </td>
                <td>  {{f.duration}} </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)=delete(f)><f class="fa fa-trash" aria-hidden="true"></f>Delete</button>
                </td>
                
                <td>
            </tr>
        </tbody>
    </table>
    <ng-template #elseBlock>
        <h4 align="center"> There are no Flights to display </h4>
    </ng-template>
</div>
<div *ngIf="user">
    <h1>Please login as admin or contact your administrator</h1>
</div>
